os:
  - Ubuntu
clone_script:
  - cmd: git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%
  - cmd: git submodule update --init --recursive

install:
  - sudo apt install -y ocl-icd-opencl-dev
platform:
  - x64
configuration:
  - Release
  - Debug
  -
environment:
  matrix:
   - SETARCH: i686
   - SETARCH: x86_64
matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.
  allow_failures:
    - platform: x86
      configuration: Debug
    - platform: x64
      configuration: Release

build_script:
  # Setup environment:
  - cmake -DOPENCL_LIBRARIES="OpenCL" -H. -B_builds -DARCH=%SETARCH%
  - cmake --build _builds --config %CONFIGURATION%

test_script:
  - cd _builds
  - ctest -C %CONFIGURATION% --output-on-failure

build: off